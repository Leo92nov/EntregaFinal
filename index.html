<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto 1 javascript</title>
</head>
<body class="bodyIndex">

    <section class="form">
        <form action="" class="formIngreso" >
            <fieldset class="contenidoFormulario">
                <section class="imagenTextoForm">
                    <img src="../assets/images/inicio/Coder Inicio.jpg" alt="" class="formImagen">
                    <p>Ingresa a tu cuenta de<br> Coder Market Brokers</p>
                </section>
                <section class="sectionform">
                    <label for="usuario"></label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Usuario" >
                </section>
                <section class="sectionform">
                    <label for="contrasena" ></label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
                </section>
                <div class="IngresoError" id="IngresoError"></div>
                <section class="sectionform">
                <input type="submit" value="Ingresar" class="boton" id="ingresoBoton">
                </section>
                <section class="sectionform">
                <a href="./pages/recuperacion.html" id="contrasenaOlvidada">¿Has olvidado tu contraseña?</a>
                </section>
                <section class="sectionform">
                <input type="submit" value="Registrate" class="boton" id="registro">
                </section>
            </fieldset>
        </form>
    </section>
</body>
</html>
